variables:
  tags:
    description: 'Resource tags for compute and storage in Databricks'
    type: complex
    default:
      bu: {{ cookiecutter.business_unit }}
      persona: {{ cookiecutter.persona }}
      team: {{ cookiecutter.team_name }}
      team_email: {{ cookiecutter.team_email }}
  
  environment:
    description: 'Environment name for tagging'
  
  workspace:
    description: 'Databricks workspace identifier for tagging'
  
  cluster_tags:
    description: 'Required cluster tags'
    type: complex
    default:
      repo: {{ cookiecutter.repo_name }}
      regulated_sox: "no"
      priority: P4

targets:
  dev:
    variables:
      environment: development
      workspace: data-eng-dev
  
  qa:
    variables:
      environment: preprod
      workspace: data-eng-qa
  
  prd:
    variables:
      environment: production
      workspace: data-eng-prd
